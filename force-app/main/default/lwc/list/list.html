<template>
    <div class="container">
        <template for:each={bikes} for:item="bike">
            <c-tile 
                key={bike.fields.Id.value} 
                product={bike} 
                ontileclick={handleTileClick}>
            </c-tile>
        </template>
    </div>
    <lightning-button
    label="Show Toast"
    onclick={showToast}>
    </lightning-button>

    <div class="demo-only" style="height: 4rem;">
        <div class="slds-notify_container slds-is-relative">
        <div class="slds-notify slds-notify_toast slds-theme_info" role="status">
        <span class="slds-assistive-text">info</span>
        <span class="slds-icon_container slds-icon-utility-info slds-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
        <svg class="slds-icon slds-icon_small" aria-hidden="true">
        </svg>
        </span>
        <div class="slds-notify__content">
        <h2 class="slds-text-heading_small">26 potential duplicate leads were found. <a href="javascript:void(0);">Select Leads to Merge</a></h2>
        </div>
        <div class="slds-notify__close">
        <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close">
        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
        </svg>
        <span class="slds-assistive-text">Close</span>
        </button>
        </div>
        </div>
        </div>
        </div>
</template>
