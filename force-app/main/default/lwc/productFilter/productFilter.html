<template>
    <lightning-card title="Filters" icon-name="standard:calibration">

        <div class="slds-m-horizontal_medium">
            <lightning-input
                label="Search Key"
                type="search"
                onchange={handleSearchKeyChange}
            ></lightning-input>
            <section>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="select-01">Select Label</label>
                    <div class="slds-form-element__control">
                    <select class="slds-select" id="select-01" multiple="">
                    <option>Option One</option>
                    <option>Option Two</option>
                    <option>Option Three</option>
                    </select>
                    </div>
                    </div>
            </section>
            <section>
                <div class="slds-form-element" role="group" aria-labelledby="picklist-group-label">
                    <span id="picklist-group-label" class="slds-form-element__label slds-form-element__legend">Select Options</span>
                    <div class="slds-form-element__control">
                    <div class="slds-dueling-list">
                    <div class="slds-assistive-text" id="drag-live-region" aria-live="assertive"></div>
                    <div class="slds-assistive-text" id="option-drag-label">Press space bar when on an item, to move it within the list. CMD plus left and right arrow keys, to move items between lists.</div>
                    <div class="slds-dueling-list__column">
                    <span class="slds-form-element__label" id="label-7">First Category</span>
                    <div class="slds-dueling-list__options">
                    <ul aria-describedby="option-drag-label" aria-labelledby="label-7" aria-multiselectable="true" class="slds-listbox slds-listbox_vertical" role="listbox">
                    <li role="presentation" class="slds-listbox__item">
                    <div class="slds-listbox__option slds-listbox__option_plain slds-media slds-media_small slds-media_inline" aria-selected="false" draggable="true" role="option" tabindex="0">
                    <span class="slds-media__body">
                    <span class="slds-truncate" title="Option 1">Option 1</span>
                    </span>
                    </div>
                    </li>
                    <li role="presentation" class="slds-listbox__item">
                    <div class="slds-listbox__option slds-listbox__option_plain slds-media slds-media_small slds-media_inline" aria-selected="false" draggable="true" role="option" tabindex="-1">
                    <span class="slds-media__body">
                    <span class="slds-truncate" title="Option 2">Option 2</span>
                    </span>
                    </div>
                    </li>
                    <li role="presentation" class="slds-listbox__item">
                    <div class="slds-listbox__option slds-listbox__option_plain slds-media slds-media_small slds-media_inline" aria-selected="false" draggable="true" role="option" tabindex="-1">
                    <span class="slds-media__body">
                    <span class="slds-truncate" title="Option 3">Option 3</span>
                    </span>
                    </div>
                    </li>
                    <li role="presentation" class="slds-listbox__item">
                    <div class="slds-listbox__option slds-listbox__option_plain slds-media slds-media_small slds-media_inline" aria-selected="false" draggable="true" role="option" tabindex="-1">
                    <span class="slds-media__body">
                    <span class="slds-truncate" title="Option 6">Option 6</span>
                    </span>
                    </div>
                    </li>
                    </ul>
                    </div>
                    </div>
                    <div class="slds-dueling-list__column">
                    <button class="slds-button slds-button_icon slds-button_icon-container" title="Move Selection to Second Category">
                    <svg class="slds-button__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#right"></use>
                    </svg>
                    <span class="slds-assistive-text">Move Selection to Second Category</span>
                    </button>
                    <button class="slds-button slds-button_icon slds-button_icon-container" title="Move Selection to First Category">
                    <svg class="slds-button__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#left"></use>
                    </svg>
                    <span class="slds-assistive-text">Move Selection to First Category</span>
                    </button>
                    </div>
                    <div class="slds-dueling-list__column">
                    <span class="slds-form-element__label" id="label-8">Second Category</span>
                    <div class="slds-dueling-list__options">
                    <ul aria-describedby="option-drag-label" aria-labelledby="label-8" aria-multiselectable="true" class="slds-listbox slds-listbox_vertical" role="listbox">
                    <li role="presentation" class="slds-listbox__item">
                    <div class="slds-listbox__option slds-listbox__option_plain slds-media slds-media_small slds-media_inline" aria-selected="false" draggable="true" role="option" tabindex="0">
                    <span class="slds-media__body">
                    <span class="slds-truncate" title="Option 4">Option 4</span>
                    </span>
                    </div>
                    </li>
                    <li role="presentation" class="slds-listbox__item">
                    <div class="slds-listbox__option slds-listbox__option_plain slds-media slds-media_small slds-media_inline" aria-selected="false" draggable="true" role="option" tabindex="-1">
                    <span class="slds-media__body">
                    <span class="slds-truncate" title="Option 5">Option 5</span>
                    </span>
                    </div>
                    </li>
                    </ul>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
            </section>
            <section>
                <lightning-slider
                    label="Max Price"
                    step="100"
                    min="0"
                    max="10000"
                    value={maxPrice}
                    onchange={handleMaxPriceChange}
                ></lightning-slider>
            </section>
            <section>
                <h1>Category</h1>
                <template if:true={categories.data}>
                    <template
                        for:each={categories.data.values}
                        for:item="category"
                    >
                        <lightning-input
                            key={category.value}
                            label={category.label}
                            data-filter="categories"
                            data-value={category.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={categories.error}>
                    <c-inline-message
                        message="Error loading categories"
                        errors={categories.error}
                    ></c-inline-message>
                </template>
            </section>
            <section>
                <h1>Material</h1>
                <template if:true={materials.data}>
                    <template
                        for:each={materials.data.values}
                        for:item="material"
                    >
                        <lightning-input
                            key={material.value}
                            label={material.label}
                            data-filter="materials"
                            data-value={material.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={materials.error}>
                    <c-inline-message
                        message="Error loading materials"
                        errors={materials.error}
                    ></c-inline-message>
                </template>
            </section>
            <section>
                <h1>Level</h1>
                <template if:true={levels.data}>
                    <template for:each={levels.data.values} for:item="level">
                        <lightning-input
                            key={level.value}
                            label={level.label}
                            data-filter="levels"
                            data-value={level.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={levels.error}>
                    <c-inline-message
                        message="Error loading levels"
                        errors={levels.error}
                    ></c-inline-message>
                </template>
            </section>
            <section>
                <lightning-button
                    label="Show Toast"
                    onclick={showToast}>
                </lightning-button>
            </section>
        </div>
        <lightning-tabset>
            <lightning-tab label="Item One -XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
                One Content !
            </lightning-tab>
            <lightning-tab label="Item Two -XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX" title="2nd tab extended title">
                Two Content !
            </lightning-tab>
            <lightning-tab label="Item Three -XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
                Three Content !
            </lightning-tab>
        </lightning-tabset>
    </lightning-card>
</template>
