<template>
    <lightning-card title="Filters" icon-name="standard:calibration">

        <div class="slds-m-horizontal_medium">
            <lightning-input
                label="Search Key"
                type="search"
                onchange={handleSearchKeyChange}
            ></lightning-input>
            <section>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="select-01">Select Label</label>
                    <div class="slds-form-element__control">
                    <select class="slds-select" id="select-01" multiple="">
                    <option>Option One</option>
                    <option>Option Two</option>
                    <option>Option Three</option>
                    </select>
                    </div>
                    </div>
            </section>
            
            <section>
                <lightning-slider
                    label="Max Price"
                    step="100"
                    min="0"
                    max="10000"
                    value={maxPrice}
                    onchange={handleMaxPriceChange}
                ></lightning-slider>
            </section>
            <section>
                <h1>Category</h1>
                <template if:true={categories.data}>
                    <template
                        for:each={categories.data.values}
                        for:item="category"
                    >
                        <lightning-input
                            key={category.value}
                            label={category.label}
                            data-filter="categories"
                            data-value={category.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={categories.error}>
                    <c-inline-message
                        message="Error loading categories"
                        errors={categories.error}
                    ></c-inline-message>
                </template>
            </section>
            <section>
                <h1>Material</h1>
                <template if:true={materials.data}>
                    <template
                        for:each={materials.data.values}
                        for:item="material"
                    >
                        <lightning-input
                            key={material.value}
                            label={material.label}
                            data-filter="materials"
                            data-value={material.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={materials.error}>
                    <c-inline-message
                        message="Error loading materials"
                        errors={materials.error}
                    ></c-inline-message>
                </template>
            </section>
            <section>
                <h1>Level</h1>
                <template if:true={levels.data}>
                    <template for:each={levels.data.values} for:item="level">
                        <lightning-input
                            key={level.value}
                            label={level.label}
                            data-filter="levels"
                            data-value={level.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={levels.error}>
                    <c-inline-message
                        message="Error loading levels"
                        errors={levels.error}
                    ></c-inline-message>
                </template>
            </section>
            <section>
                <lightning-button
                    label="Show Toast"
                    onclick={showToast}>
                </lightning-button>
            </section>
        </div>
        <lightning-tabset>
            <lightning-tab label="Item One -XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
                One Content !
            </lightning-tab>
            <lightning-tab label="Item Two -XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX" title="2nd tab extended title">
                Two Content !
            </lightning-tab>
            <lightning-tab label="Item Three -XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
                Three Content !
            </lightning-tab>
        </lightning-tabset>
    </lightning-card>
    <lightning-dual-listbox name="languages"
    label="Select Languages"
    source-label="Available"
    selected-label="Selected"
    field-level-help="This is a dual listbox"
    options={options}
    onchange={handleChange}></lightning-dual-listbox>
<div class="slds-box" >
<p>Selected values are: {selected}</p>
</div>
</template>
